<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>
  <script>
    let number = prompt("Enter a number:");
    number = parseInt(number);

    if (isNaN(number)) {
      alert("That's not a valid number.");
    } else if (number % 2 === 0) {
      alert("The number is even.");
    } else {
      alert("The number is odd.");
    }
  </script>
</body>
</html>
